<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="brief6.css">
    <script src="https://kit.fontawesome.com/0f55910cdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contact">
        <section class="container">     
           <img src="photo/logo.png" alt="logo ">
          <div class="icon">
            <a href="https://www.facebook.com/solicodetanger"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.linkedin.com/company/solicode-tanger"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://instagram.com/solicodetanger?igshid=YmMyMTA2M2Y="><i class="fa-brands fa-instagram"></i></a>
          </div>
      </section>
        <h1>Inscrivez-vous dans un ou plusieurs clubs d'échange et de développement</h1>
    </section>
    <form action="confirmation.html" id="form">
        <h1>Inscrivez-Vous</h1>
        <section class="cordonne">
          <div class="form-control">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Votre Nom" name="nom" />
            <span class="error"><i class="fa-solid fa-exclamation"></i></span>
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" placeholder="Votre Prenom" name="prenom" />
            <span class="error"> <i class="fa-solid fa-exclamation"></i></span>
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label for="tele">Téléphone</label>
            <input type="text" id="tele" placeholder="Votre Telephone" name="tele" />
            <span class="error"><i class="fa-solid fa-exclamation"></i></span>
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Votre email" name="email" />
            <span class="error"><i class="fa-solid fa-exclamation"></i></span>
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label >Genre</label>
              <select name="genre" id="genre" >
                <option value="" disabled selected>choisir..</option>
                <option value="Féminin">Féminin</option>
                <option value="Masculin">Masculin</option>
              </select>
              <span class="error"><i class="fa-solid fa-exclamation"></i></span>
              <div></div>
              <small></small>
          </div>
        </section>
        <section class="tous">
          <section class="form-control group">
            <div>
              <h4>Choisir un groupe</h4>
            </div>
            <div class="contain">
            <div>
              <label><input type="radio" name="groupe" id="1" value="DW101" />DW101 </label>
              <label><input type="radio" name="groupe" id="2" value="DW102"/>DW102 </label>
              <label><input type="radio" name="groupe" id="3" value="DW103" />DW103 </label>

            </div>
            <div>
            </div>
            <div>
              <label><input type="radio" name="groupe" id="4" value="DW104"/>DW104 </label>
              <label><input type="radio" name="groupe" id="5" value="DW105"/>DW105 </label>
              <label><input type="radio" name="groupe" id="6" value="DW106"/>DW106 </label>
            </div>
            </div>
            <span class="error"><i class="fa-solid fa-exclamation"></i></span>
            <small></small>
          </section>
          <section class="form-control club">
            <div >
              <h4>Choisir un club </h4>
            </div>
            <div class="contain" >
            <div>
              <label
              ><input type="checkbox" name="club" id="inf" value="Informatique"/>Informatique
            </label>
            <label
              ><input type="checkbox" name="club" id="robo" value="Robotique" />Robotique
            </label>
            <label
            ><input type="checkbox" name="club" id="jeu" value="Jeu d'échecs" />Jeu d'échecs
          </label>
            </div>
            <div>
            </div>
            <div>
              <label
              ><input type="checkbox" name="club" id="mu" value="Musique"/>Musique
            </label>
            <label><input type="checkbox" name="club" id="foo" value="Foot" />Foot </label>
            <label
              ><input type="checkbox" name="club" id="th" value="Théatre" />Théatre
            </label>
            </div>
            </div>
            <span class="error"><i class="fa-solid fa-exclamation"></i></span>
            <small></small>
          </section>
        </section>
        <button type="submit">Inscrire</button>
    </form>
    <script src="brief6.js"></script>
</body>
</html>
